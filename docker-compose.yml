version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: expense_db
    environment:
      POSTGRES_DB: expense_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: expense_api
    ports:
      - '3001:3001'
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/expense_management?schema=public
      JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-key-change-in-production-min-32-chars}
      JWT_EXPIRATION: '15m'
      SAP_BASE_URL: ${SAP_BASE_URL:-}
      SAP_USERNAME: ${SAP_USERNAME:-}
      SAP_PASSWORD: ${SAP_PASSWORD:-}
      PORT: '3001'
      CORS_ORIGINS: 'http://localhost:3000,http://expense_web:3000'
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: expense_web
    ports:
      - '3000:3000'
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api/v1
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
