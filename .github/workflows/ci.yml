name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: cd apps/backend && npx prisma generate

      - name: Build all workspaces
        run: npm run build:all

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: cd apps/backend && npx prisma generate

      - name: Run unit tests
        run: cd apps/backend && npm test -- --coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/expense_test

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: apps/backend/coverage/

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint-and-build
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: expense_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: cd apps/backend && npx prisma generate

      - name: Run migrations
        run: cd apps/backend && npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/expense_test

      - name: Run E2E tests
        run: cd apps/backend && npm run test:e2e
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/expense_test
          JWT_SECRET: test-secret-key
          JWT_EXPIRATION: 15m

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test, e2e-test]
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        app: [backend, web]
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build \
            -f apps/${{ matrix.app }}/Dockerfile \
            -t expense-${{ matrix.app }}:${{ github.sha }} \
            .

      - name: Tag latest
        run: |
          docker tag \
            expense-${{ matrix.app }}:${{ github.sha }} \
            expense-${{ matrix.app }}:latest

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Push images to Docker Hub
        run: |
          docker tag \
            expense-${{ matrix.app }}:${{ github.sha }} \
            ${{ secrets.DOCKER_HUB_USERNAME }}/expense-${{ matrix.app }}:${{ github.sha }}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/expense-${{ matrix.app }}:${{ github.sha }}
          docker tag \
            expense-${{ matrix.app }}:latest \
            ${{ secrets.DOCKER_HUB_USERNAME }}/expense-${{ matrix.app }}:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/expense-${{ matrix.app }}:latest

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 -d > $HOME/.kube/config

      - name: Apply K8s manifests with SHA image tag
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          sed -i "s|DOCKER_HUB_USERNAME/expense-backend:latest|${DOCKER_HUB_USERNAME}/expense-backend:${IMAGE_TAG}|g" k8s/backend.yml
          sed -i "s|DOCKER_HUB_USERNAME/expense-web:latest|${DOCKER_HUB_USERNAME}/expense-web:${IMAGE_TAG}|g" k8s/web.yml
          kubectl apply -f k8s/

      - name: Wait for rollouts
        run: |
          kubectl rollout status deployment/backend --namespace=expense-management --timeout=120s
          kubectl rollout status deployment/web --namespace=expense-management --timeout=120s
