apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: expense-management
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: DOCKER_HUB_USERNAME/expense-backend:latest
          ports:
            - containerPort: 3001
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: database-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: jwt-secret
            - name: JWT_EXPIRATION
              value: '15m'
            - name: SAP_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: sap-base-url
            - name: SAP_USERNAME
              valueFrom:
                secretKeyRef:
                  name: sap-secret
                  key: username
            - name: SAP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sap-secret
                  key: password
            - name: PORT
              value: '3001'
          readinessProbe:
            httpGet:
              path: /api/v1
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/v1
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              memory: '256Mi'
              cpu: '200m'
            limits:
              memory: '512Mi'
              cpu: '500m'
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: expense-management
spec:
  selector:
    app: backend
  ports:
    - port: 3001
      targetPort: 3001
