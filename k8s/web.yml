apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: expense-management
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: DOCKER_HUB_USERNAME/expense-web:latest
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: api-url
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              memory: '128Mi'
              cpu: '100m'
            limits:
              memory: '256Mi'
              cpu: '300m'
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: expense-management
spec:
  selector:
    app: web
  ports:
    - port: 3000
      targetPort: 3000
