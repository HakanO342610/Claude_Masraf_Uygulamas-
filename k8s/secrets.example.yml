apiVersion: v1
kind: Secret
metadata:
  name: db-secret
  namespace: expense-management
type: Opaque
stringData:
  username: postgres
  password: CHANGE_ME
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secret
  namespace: expense-management
type: Opaque
stringData:
  database-url: postgresql://postgres:CHANGE_ME@postgres:5432/expense_management?schema=public
  jwt-secret: CHANGE_ME_TO_SECURE_RANDOM_STRING
---
apiVersion: v1
kind: Secret
metadata:
  name: sap-secret
  namespace: expense-management
type: Opaque
stringData:
  username: SAP_USER
  password: SAP_PASSWORD
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: expense-management
data:
  sap-base-url: https://sap-gateway.company.com/sap/opu/odata/sap
  api-url: http://backend:3001/api/v1
